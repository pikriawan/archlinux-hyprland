# Monitors
monitor = , preferred, auto, 1

# Default programs
$terminal = alacritty
$file_manager = nautilus
$menu = rofi -show drun -drun-display-format {name}

# Autostart
exec-once = dunst & hyprpaper & waybar

# Environment variables
env = XCURSOR_SIZE, 24
env = HYPRCURSOR_SIZE, 24

# Look and feel
general {
    border_size = 1
    gaps_in = 8
    gaps_out = 16
    col.inactive_border = rgb(@NORMAL_BLACK_RGB@)
    col.active_border = rgb(@BRIGHT_BLACK_RGB@)
}

decoration {
    rounding = 12
    rounding_power = 2

    blur {
        enabled = false
    }

    shadow {
        enabled = false
    }
}

animations {
    enabled = true
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear, 0, 0, 1, 1
    bezier = almostLinear, 0.5, 0.5, 0.75, 1
    bezier = quick, 0.15, 0, 0.1, 1
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
    animation = zoomFactor, 1, 7, quick
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    disable_hyprland_logo = true
    force_default_wallpaper = 0
}

# Input
input {
    touchpad {
        natural_scroll = true
    }
}

gestures {
    workspace_swipe = true
}

# Keybindings
$main_mod = SUPER
bind = $main_mod, Return, exec, $terminal
bind = $main_mod, E, exec, $file_manager
bind = $main_mod, space, exec, $menu
bind = $main_mod, Escape, exec, power-menu
bind = $main_mod SHIFT, S, exec, screenshot
bind = $main_mod, T, exec, theme
bind = $main_mod, T, exec, theme
bind = $main_mod, W, killactive,
bind = $main_mod, M, exit,
bind = $main_mod, V, togglefloating,
bind = $main_mod, P, pseudo,
bind = $main_mod, J, togglesplit,
bind = $main_mod, left, movefocus, l
bind = $main_mod, right, movefocus, r
bind = $main_mod, up, movefocus, u
bind = $main_mod, down, movefocus, d
bind = $main_mod, 1, workspace, 1
bind = $main_mod, 2, workspace, 2
bind = $main_mod, 3, workspace, 3
bind = $main_mod, 4, workspace, 4
bind = $main_mod, 5, workspace, 5
bind = $main_mod, 6, workspace, 6
bind = $main_mod, 7, workspace, 7
bind = $main_mod, 8, workspace, 8
bind = $main_mod, 9, workspace, 9
bind = $main_mod, 0, workspace, 10
bind = $main_mod SHIFT, 1, movetoworkspace, 1
bind = $main_mod SHIFT, 2, movetoworkspace, 2
bind = $main_mod SHIFT, 3, movetoworkspace, 3
bind = $main_mod SHIFT, 4, movetoworkspace, 4
bind = $main_mod SHIFT, 5, movetoworkspace, 5
bind = $main_mod SHIFT, 6, movetoworkspace, 6
bind = $main_mod SHIFT, 7, movetoworkspace, 7
bind = $main_mod SHIFT, 8, movetoworkspace, 8
bind = $main_mod SHIFT, 9, movetoworkspace, 9
bind = $main_mod SHIFT, 0, movetoworkspace, 10
bind = $main_mod, C, togglespecialworkspace, magic
bind = $main_mod SHIFT, C, movetoworkspace, special:magic
bind = $main_mod, mouse_down, workspace, e+1
bind = $main_mod, mouse_up, workspace, e-1
bindm = $main_mod, mouse:272, movewindow
bindm = $main_mod, mouse:273, resizewindow
bindel = , XF86AudioRaiseVolume, exec, volume inc
bindel = , XF86AudioLowerVolume, exec, volume dec
bindel = , XF86AudioMute, exec, volume mut
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, brightness inc
bindel = , XF86MonBrightnessDown, exec, brightness dec
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Windows and workspaces
windowrule = suppressevent maximize, class:.*
windowrule = nofocus, class:^$, xwayland:1, floating:1, fullscreen:0, pinned:0
windowrule = float, class:blueberry.py
windowrule = center, class:blueberry.py
windowrule = size 60%, class:blueberry.py
windowrule = float, class:firefox, title:File Upload
windowrule = center, class:firefox, title:File Upload
windowrule = size 60%, class:firefox, title:File Upload
windowrule = float, class:firefox, title:Save As
windowrule = center, class:firefox, title:Save As
windowrule = size 60%, class:firefox, title:Save As
windowrule = float, class:firefox, title:Select Folder to Upload
windowrule = center, class:firefox, title:Select Folder to Upload
windowrule = size 60%, class:firefox, title:Select Folder to Upload
windowrule = float, class:nmtui
windowrule = center, class:nmtui
windowrule = size 60%, class:nmtui
windowrule = float, class:org.gnome.Calendar
windowrule = center, class:org.gnome.Calendar
windowrule = size 60%, class:org.gnome.Calendar
windowrule = float, class:org.gnome.Loupe
windowrule = center, class:org.gnome.Loupe
windowrule = size 60%, class:org.gnome.Loupe
windowrule = float, class:wiremix
windowrule = center, class:wiremix
windowrule = size 60%, class:wiremix
windowrule = float, class:xdg-desktop-portal-gtk
windowrule = center, class:xdg-desktop-portal-gtk
windowrule = size 60%, class:xdg-desktop-portal-gtk
layerrule = noanim, notifications
layerrule = noanim, rofi
